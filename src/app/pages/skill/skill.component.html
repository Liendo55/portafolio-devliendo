<div class="skills-section">
  <h2>{{ "skills.title" | translate }}</h2>
  <div class="text">
    {{ "skills.description" | translate }}
  </div>

  <div class="cells">
    @for (skill of ('skills.list-skills' | translate ); track $index) {
    <div class="cell">
      <img src="{{ skill.icon }}" alt="{{ skill.alt }}" />
      <span>{{ skill.name }}</span>
    </div>
    }
  </div>
</div>
